name: CI
on:
  push:
    branches: [main]
jobs:
  ci:
    permissions:
      security-events: write
      contents: write
      id-token: write
    uses: tarsilla-app/commit-wizard/.github/workflows/node.yml@main
    with:
      suppression: true
      publish: npm
    secrets: 
      snyk-token: ${{ secrets.SNYK_TOKEN }}
      npm-token: ${{ secrets.NPM_TOKEN }}